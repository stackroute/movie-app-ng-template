<br><br>
<header><h1>Your Favourites</h1></header><hr>
<div class="container">
    <section class="row">
        <div *ngFor = "let fav of favList" class="col-md-4 " style="margin-top: 10px;">
            <div class="card text-center" style="background: rgba(255,255,255, 0.12)">
                <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{fav.poster_path}}" alt="Card image cap" style="height: 30rem;">
                    <div class="card-body">
                        <button (click) = "goToMovie(fav.id)" class="btn btn-dark">Know More</button>
                    </div>
            </div>
        </div>
    </section>
</div>
